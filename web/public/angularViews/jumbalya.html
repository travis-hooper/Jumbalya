<div class='container main'>
  <form class='form-horizontal' role='form'>
    <div id='password-input'>
      <div class='form-group'>
        <label for='password' class='col-sm-2 control-label'>Password</label>
        <div class='col-sm-10'>
          <input id='password' type='password' class='form-control' placeholder='Password'>
        </div>
      </div>
      <div class='form-group'>
        <label for='password-conf' class='col-sm-2 control-label'>Confirm Password</label>
        <div class='col-sm-10'>
          <input id='password-conf' type='password' class='form-control' placeholder='Password'>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <div class='form-group'>
      <label for='password' class='col-sm-2 control-label'>Password Alias</label>
      <div class='col-sm-10'>
        <button class="btn btn-default dropdown-toggle form-control" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul id='alias-dropdown' class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0)">Action</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0)">Another action</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0)">Something else here</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0)">Separated link</a></li>
        </ul>
      </div>
    </div>
    </div>

    <div class='form-group'>
      <div class='col-sm-2'></div>
      <div class='col-sm-10'>
        <div class='checkbox'>
          <label>
            <input type='checkbox'> Use Saved Password
          </label>
          <label>
            <input id='save-password' type='checkbox'> Save Password
          </label>
        </div>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-sm-2 control-label'>Text To Jumbalya</label>
      <div class='col-sm-10'>
      <textarea id='j-text' class='form-control' rows='10' ></textarea>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <button class='btn btn-default' ng-click='submit()' >Submit</button>
      </div>
    </div>
  </form>
</div>
